<html>
    <head>
        <title>Book2</title>
    </head>
    <body style="background-image: url(h.jpg);background-size: cover;">
    
	<center>
		<form action="http://iframe.html/" method="post" name="m__Registartion Form" target="_blank">
			<table cellpadding="10" cellspacing="10" border="5"style="background-color:silver;color:green;">
				<caption>
					<h2>Sign Up</h2>
				</caption>
				<tbody><tr>
					<td>
						<b>
							Fisrt Name:
						</b>
					</td>
					<td>
						<input type="text" name="fname" id="m_fname">
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Last Name:
						</b>
					</td>
					<td>
						<input type="text" name="lname" id="m_iname">
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Gender:
						</b>
					</td>
					<td>
						<input type="radio" name="gender" id="m_male"><b>Male</b>

						<input type="radio" name="gender" id="m_female"><b>Female</b>

						<input type="radio" name="gender" id="m_other"><b>Other</b>
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Date of Birth:
						</b>
					</td>
					<td>
						<input type="date" name="date" id="m_date">
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Address:
						</b>
					</td>
					<td>
						<textarea name="farea" id="m_farea" rows="5" cols="20"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Email:
						</b>
					</td>
					<td>
						<input type="Email" name="Email" id="m_Email">
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Upload tyour Image:
						</b>
					</td>
					<td>
						<input style="color:cyan;background-color: chocolate;"type="file" name="file" id="m_file">
					</td>
				</tr>
				<tr>
					<td>
						<input style="color:cyan;background-color: chocolate;" type="submit" name="submit" id="m_submit" value="Sign Up Now">
					</td>
				</tr>
			</tbody></table>
			
		</form>
	</center>
    </body>
</html>
